@PART[SmallFlatRadiator]:AFTER[TweakScale]:FOR[WarpPlugin]
{
	!MODULE[TweakScale]{}

	MODULE
	{
		name = TweakScale
		type = surface_flat
	}
}

SCALETYPE

{
    
	name = surface_flat  
	freeScale = true
    
	defaultScale = 100
    
	scaleFactors   = 10, 50, 100, 150, 200, 300, 400, 500, 600, 800, 1000 
    
	incrementSlide =  1,  1,  2,  2,  2,  5
, 5, 5, 10, 10    
	suffix = %


	TWEAKSCALEEXPONENTS
	{
		mass = 2
	} 
}

