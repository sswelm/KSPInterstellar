
//***** Reactors *****
@PART[*]:HAS[@MODULE[InterstellarFissionPBDPsmall]]:NEEDS[NearFutureElectrical|SETI]:FOR[WarpPlugin]
{
	@MODULE[InterstellarFissionPBDPsmall]
	{
		@PowerOutput *= 0.002
		@upgradedPowerOutput *= 0.002  
		%fuelUsePerMJMult = 500
	}

	@RESOURCE[WasteHeat]
	{
		@maxAmount *= 0.002 
	}
}

